          [showRequiredStar]="item.showRequiredStar || true"
          [labelPos]="item.labelPos || 'fix-top'"
          [errors]="item.errors"
          [animate]="item.animate"
          [disabled]="item.disabled"
          [min]="item.min"
          [max]="item.max"
          [orientation]="item.orientation"
          [step]="item.step"
          [range]="item.range"
        ></ng-slider>
        <ng-switch
          *ngSwitchCase="'switch'"
          [formControlName]="item.formControlName"
          [ngClass]="item.className || 'col-12'"
          [value]="item.value"
          [label]="item.label"
          [labelWidth]="item.labelWidth || 110"
          [hint]="item.hint"
          [rtl]="formOptions.rtl"
          [showRequiredStar]="item.showRequiredStar || true"

        ></ng-switch>
        <ng-toggle-button
          *ngSwitchCase="'toggle-button'"

          [value]="item.value"
          [label]="item.label"
          [labelWidth]="item.labelWidth || 110"
          [hint]="item.hint"
          [rtl]="formOptions.rtl"

          [disabled]="item.disabled"
          [readonly]="item.readonly"
        ></ng-toggle-button>
        <ng-tree
          *ngSwitchCase="'tree'"
          [formControlName]="item.formControlName"
          [ngClass]="item.className || 'col-12'"
          [selection]="item.selection"
          [label]="item.label"
          [labelWidth]="item.labelWidth || 110"
          [hint]="item.hint"
          [rtl]="formOptions.rtl"
          [showRequiredStar]="item.showRequiredStar || true"
          [labelPos]="item.labelPos || 'fix-top'"
          [errors]="item.errors"
          [items]="item.items"

          [layout]="item.layout"
          [draggableScope]="item.draggableScope"
          [droppableScope]="item.droppableScope"
          [draggableNodes]="item.draggableNodes"
          [droppableNodes]="item.droppableNodes"
          [metaKeySelection]="item.metaKeySelection"

          [propagateSelectionDown]="item.propagateSelectionDown"
          [loading]="item.loading"

          [emptyMessage]="item.emptyMessage"
          [filter]="item.filter"
          [filterBy]="item.filterBy"
          [filterMode]="item.filterMode"
          [filterPlaceholder]="item.filterPlaceholder"
          [filterLocale]="item.filterLocale"
          [scrollHeight]="item.scrollHeight || '200px'"

        <div

        ></div>
      </ng-container>
    </ng-container>
  </ng-container>
  <div
    class="col-12 footer d-flex align-content-center justify-content-start border-top pt-4 mt-4"
  >
    <ng-button
      *ngIf="formOptions.acceptVisible"
      [icon]="formOptions.acceptIcon"

    ></ng-button>
  </div>
</form>
