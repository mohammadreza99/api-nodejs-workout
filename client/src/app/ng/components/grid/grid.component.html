<ag-grid-angular
  class="ag-theme-alpine"
  domLayout="autoHeight"
  [enableRtl]="true"
  [animateRows]="true"
  [rowDragManaged]="true"
  [pagination]="pagination"
  [paginationPageSize]="paginationPageSize"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [frameworkComponents]="frameworkComponents"
  (gridReady)="onGridReady($event)"
  (columnResized)="onColumnResized($event)"
  (cellValueChanged)="onCellValueChanged($event)"
  (rowDragEnter)="rowDragEnter.emit($event)"
  (rowDragMove)="rowDragMove.emit($event)"
  (rowDragEnd)="rowDragEnd.emit($event)"
  (paginationGoToNextPage)="goToNextPage.emit($event)"
  (paginationGoToPreviousPage)="goToPreviousPage.emit($event)"
></ag-grid-angular>
